[loggers]
keys=root,main

[handlers]
keys=MainConsoleHandler,RootConsoleHandler,FileHandler

[formatters]
keys=ConsoleFormatter,FileFormatter

[logger_root]
level=NOTSET
handlers=RootConsoleHandler

[logger_main]
level=DEBUG
handlers=MainConsoleHandler,FileHandler
qualname=__main__
propagate=0

[handler_FileHandler]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=FileFormatter
args=("/var/log/a858statsbot.log", "a", 5*1024, 3)

[handler_MainConsoleHandler]
class=StreamHandler
level=INFO
formatter=ConsoleFormatter
args=(sys.stdout,)

[handler_RootConsoleHandler]
class=StreamHandler
level=NOTSET
formatter=ConsoleFormatter
args=(sys.stdout,)

[formatter_ConsoleFormatter]
format=%(asctime)s - %(levelname)-8s - %(message)s
datefmt=

[formatter_FileFormatter]
format=%(asctime)s - %(levelname)-8s - %(name)s - %(message)s
datefmt=
